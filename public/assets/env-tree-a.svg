<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Roots/Trunk Base -->
  <path d="M86,96 Q80,120 70,130 M106,96 Q112,120 122,130 M96,96 L96,130" stroke="#4E342E" stroke-width="6" fill="none" opacity="0.8"/>
  <circle cx="96" cy="96" r="18" fill="#5D4037" stroke="#3E2723" stroke-width="2"/>

  <!-- Crown Layers (Irregular blobs) -->
  <g filter="url(#shadow)">
    <!-- Bottom Layer (Darker) -->
    <path d="M40,96 Q30,60 60,40 Q100,20 140,50 Q170,80 150,130 Q120,160 70,150 Q30,130 40,96 Z" fill="rgba(27, 94, 32, 0.85)" stroke="#1B5E20" stroke-width="1"/>
    
    <!-- Middle Layer -->
    <path d="M50,90 Q45,65 70,50 Q100,35 130,60 Q150,90 135,120 Q110,140 70,130 Q45,120 50,90 Z" fill="rgba(46, 125, 50, 0.85)" stroke="#2E7D32" stroke-width="1"/>

    <!-- Top Layer (Lighter) -->
    <path d="M70,90 Q70,70 96,65 Q120,70 120,96 Q120,120 96,125 Q70,120 70,90 Z" fill="rgba(76, 175, 80, 0.85)" stroke="#388E3C" stroke-width="1"/>
  </g>
</svg>

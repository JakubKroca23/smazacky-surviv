  <!-- Trigger Guard -->
  <path d="M22 16 Q 26 16 26 20 L 22 20 Z" fill="#111" />
  <!-- Barrel Tip -->
  <rect x="54" y="6" width="4" height="8" fill="#111" />
  <!-- Sights -->
  <rect x="10" y="2" width="2" height="2" fill="#888" />
  <rect x="52" y="2" width="2" height="2" fill="#888" />
  <!-- Details -->
  <line x1="16" y1="8" x2="48" y2="8" stroke="#333" stroke-width="1" opacity="0.5" />
</svg>

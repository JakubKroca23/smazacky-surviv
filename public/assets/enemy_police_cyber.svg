  <!-- Helmet -->
  <circle cx="32" cy="32" r="14" fill="#000" stroke="#0088ff" stroke-width="2" />
  <!-- Police Strobes -->
  <circle cx="12" cy="32" r="4" fill="#f00">
    <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="52" cy="32" r="4" fill="#00f">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite" />
  </circle>
  <!-- Visor -->

<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
     <filter id="shadowC" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.5"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Trunk -->
  <circle cx="96" cy="96" r="16" fill="#3E2723"/>

  <!-- Star/Spiky Layers -->
  <g filter="url(#shadowC)">
    <!-- Bottom Whorl -->
    <polygon points="96,10 120,40 160,50 130,80 140,120 96,100 52,120 62,80 32,50 72,40" fill="url(#pineGrad)" transform="scale(1.5) translate(-32, -32)" opacity="0.9"/>
    
    <!-- Middle Whorl -->
    <polygon points="96,10 120,40 160,50 130,80 140,120 96,100 52,120 62,80 32,50 72,40" fill="#43A047" transform="rotate(45, 96, 96) scale(1.1) translate(-5, -5)" opacity="0.9"/>

    <!-- Top Whorl -->
    <polygon points="96,10 120,40 160,50 130,80 140,120 96,100 52,120 62,80 32,50 72,40" fill="#66BB6A" transform="rotate(22, 96, 96) scale(0.7) translate(40, 40)" opacity="0.95"/>
  </g>
</svg>
